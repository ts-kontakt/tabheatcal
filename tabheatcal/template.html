<!doctype html>
<html lang="pl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!--#title-->

  <title>{{title }}</title>
  <!--/title-->
  <!-- Pure.css framework -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css" />
  <!-- Responsive grid system -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/grids-responsive-min.css" />
  <!-- Custom styles -->
  <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"></script>
  <style type="text/css">
    /* Global Styles */
    body {
      color: #1f2937;
      background-color: #f9fafb;
      font-family: "Segoe UI", Roboto, "Helvetica Neue", sans-serif;
      margin: 1rem;
      line-height: 1.5;
    }

    /* Heading base styles */
    h1, h2, h3, h4, h5, h6 {
      font-weight: 600;
      line-height: 1.25;
      color: #111827;
    }

    h1 {
      font-size: clamp(1.5rem, 5vw, 2.5rem);
      border-bottom: 2px solid #e5e7eb;
      padding-bottom: 0.3rem;
    }

    .container {
      margin: 0 auto;
      padding-left: 1rem;
      max-width: 100%;
      overflow: scroll;
    }

    .header {
      color: white;
    }

    .header h1 {
      margin: 0 0 0 1rem;
    }

    .content {
      background: white;
      min-height: 50vh;
      width: 100%;
      max-width: 100%;
      overflow: scroll;
      animation: fadeIn 0.5s ease-in;
    }

    /* Calendar Heatmap Styles */
    .bott_cal_th {
      text-align: center;
      font-size: 0.6rem;
      font-weight: 700;
      color: gray;
    }

    .cal_heat th {
      text-align: left;
      border: none;
      padding: 0 1px;
      font-size: 0.6rem;
      min-width: 2rem;
      line-height: 1;
      font-weight: normal;
      color: gray;
    }

    .cal_heat td {
      text-align: center;
      border-left: #D3D3D3 1px solid;
      border-top: #D3D3D3 1px solid;
      padding: 0;
      line-height: 0.2rem;
      font-size: 0.2rem;
      min-width: 0.5rem;
      min-height: 0.5rem;
      width: 0.7rem;
      height: 0.7rem;
      overflow: hidden;
    }

    table.cal_heat {
      font-family: Arial;
      margin-bottom: 0.6rem;
      margin-top: 1rem;
      border-right: silver 1px solid;
    }

    h3.year_cal {
      font-family: Arial;
      margin-bottom: 1px;
      margin-top: 1px;
      padding-left: 0.6rem;
    }

    div.rect_cal {
      line-height: 0.6rem;
      width: 0.6rem;
      height: 0.6rem;
      border-left: silver 1px solid;
      border-top: silver 1px solid;
    }

    i.emph {
      color: blue;
      font-weight: normal;
    }

    /* Animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Responsive design */
    @media screen and (max-width: 768px) {
      body {
        margin: 0.5rem;
      }
      
      .header h1 {
        margin-left: 0.5rem;
      }
      
      .container {
        padding: 0.5rem;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <header class="header">
      <h2>
        <!--[chart_title-->
        {{title }}<!--chart_title]-->
      </h2>
    </header>
   <!--[description-->

  <!--description]-->


    <main class="content">
      <!--[chart_data-->
      {{chart_data }}
      <!--chart_data]-->
    </main>
  </div>

  <script>
    $(function () {
      // Create and initialize tooltip element
      const document = window.document;
      const heatTooltip = document.createElement("div");
      heatTooltip.id = "heat_tip";
      document.body.appendChild(heatTooltip);

      const $heatTooltip = $(heatTooltip);

      const tooltipStyles = {
        "min-width": "7.5rem",
        "vertical-align": "middle",
        "font-size": "0.75rem",
        position: "absolute",
        "text-align": "left",
        background: "white",
        padding: "0.125rem",
        border: "gray 1px solid",
        "z-index": "9999",
        "border-radius": "1px",
        "box-shadow": "0 2px 8px rgba(0, 0, 0, 0.15)",
      };
      $heatTooltip.hide();

      $heatTooltip.css(tooltipStyles);

      function updateTooltip(tableCell) {
        const cellData = $(tableCell).attr("rel");

        if (!cellData) {
          $heatTooltip.hide();
          return "";
        }

        const weekdays = [
          "Sunday",
          "Monday",
          "Tuesday",
          "Wednesday",
          "Thursday",
          "Friday",
          "Saturday",
        ];

        const dataArray = cellData.split(";");
        const dateString = dataArray[0];
        const percentageChange = dataArray[1] || "";
        const additionalInfo = dataArray[2] || "";

        let weekdayName = "";

        if (dateString) {
          const dateComponents = dateString.split("-");
          const year = parseInt(dateComponents[0], 10);
          const month = parseInt(dateComponents[1], 10) - 1; // JavaScript months are 0-indexed
          const day = parseInt(dateComponents[2], 10);

          const jsDate = new Date(year, month, day);
          weekdayName = weekdays[jsDate.getDay()];
        }

        // Get original cell background color
        const originalColor =
          $(tableCell).css("background-color") || "yellow";

        // Create tooltip template
        const tooltipTemplate = `
      <p>${weekdayName}, ${dateString}</p>
      <div class='tooltip' style="
        float: left;
        width: 1.25rem;
        height: 1.25rem;
        margin: 0.3rem;
        background: ${originalColor};
        border: silver 1px solid;
        border-radius: 2px;
      "></div>
      <span style="font-weight: 700; font-size: 1.25rem;">${percentageChange}</span>
      <p>${additionalInfo}</p>
    `;

        return tooltipTemplate;
      }

      $("#heat_tables").on("mouseover mouseout", "td", function (event) {
        if (event.type === "mouseover") {
          // Position tooltip near cursor
          const tooltipPosition = {
            left: event.pageX + 10,
            top: event.pageY + 10,
          };

          $heatTooltip
            .show()
            .offset(tooltipPosition)
            .html(updateTooltip(this));
        } else if (event.type === "mouseout") {
          // Hide tooltip on mouse leave
          $heatTooltip.hide();
        }
      });

      $(document).on("click", function (event) {
        if (!$(event.target).closest("#heat_tables").length) {
          $heatTooltip.hide();
        }
      });

      function adjustLegendWidth() {
        // Get all the tick elements
        const ticks = $('.colorkey_tick');
        let maxWidth = 0;

        // Find the maximum width among all ticks
        ticks.each(function () {
          const tickWidth = $(this).outerWidth();
          if (tickWidth > maxWidth) {
            maxWidth = tickWidth;
          }
        });

        // Add some padding to the max width (1.25rem in this case)
        const legendWidth = maxWidth + 34 ;


        $('#right_legend').css('width', legendWidth + 'px');

        // Position the ticks to the right of the color scale
        ticks.css('right', '0');
      }

      $(document).ready(function () {
        adjustLegendWidth();
      });

      $(window).resize(function () {
        adjustLegendWidth();
      });
    });
  </script>
</body>

</html>
